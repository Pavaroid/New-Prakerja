  <body>
    <header class="bg-success text-white text-center py-4">
      <div class="container">
        <h1>Hubungi Saya</h1>
      </div>
    </header>

    <main class="container mt-4">
      <form
        action="proses-form.php"
        method="POST"
        class="contact-form bg-light p-4 rounded"
      >
        <div class="form-group">
          <label for="nama">Nama:</label><br />
          <input
            type="text"
            id="nama"
            name="nama"
            class="form-control"
            required
          /><br /><br />
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          /><br /><br />
        </div>

        <div class="form-group">
          <label for="telepon">No Telepon:</label><br />
          <input
            type="tel"
            id="telepon"
            name="telepon"
            class="form-control"
            required
          /><br /><br />
        </div>

        <div class="form-group">
          <label for="pesan">Pesan:</label><br />
          <textarea
            id="pesan"
            name="pesan"
            rows="4"
            class="form-control"
            required
          ></textarea
          ><br /><br />
        </div>

        <button type="submit" class="btn btn-success">Kirim</button>
      </form>
    </main>
